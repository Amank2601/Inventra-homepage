<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Inventra</title>
  <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
     <!-- Back Button -->
  <div class="px-6 md:px-20 pt-6 absolute top-0 left-0">
    <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium transition">
      ‚Üê Back to Home
    </a>
  </div>
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Login to Inventra</h2>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
        </div>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="signup.html" class="text-blue-600 font-medium hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
