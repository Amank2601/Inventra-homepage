<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventra | Subscription</title>
  <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Back Button -->
  <div class="px-6 md:px-20 pt-6">
    <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium transition">
      ← Back to Home
    </a>
  </div>

  <section class="py-20 px-6 md:px-20">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">Choose Your Plan</h1>
      <p class="text-gray-600 text-lg">Select the subscription that suits your business needs best.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto">
      
      <!-- Monthly Plan -->
      <div class="bg-white hover:bg-blue-100 border-none hover:border hover:border-blue-600 rounded-2xl shadow-md p-8 hover:shadow-xl transition">
        <h2 class="text-2xl font-semibold mb-4">Monthly Plan</h2>
        <p class="text-4xl font-bold text-gray-800 mb-4">Rs. 99<span class="text-base text-gray-500">/month</span></p>
        <ul class="text-gray-600 mb-6 space-y-2">
          <li>✔ Access to all features</li>
          <li>✔ Email support</li>
          <li>✔ Regular updates</li>
        </ul>
        <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700 transition">
          Subscribe Monthly
        </button>
      </div>

      <!-- Yearly Plan -->
      <div class="group hover:bg-blue-100 border-none hover:border hover:border-blue-600 rounded-2xl shadow-md p-8 hover:shadow-xl transition">
        <h2 class="text-2xl font-semibold  mb-4">Yearly Plan</h2>
        <p class="text-4xl font-bold  mb-4">Rs. 999<span class="text-base hover:text-blue-700">/year</span></p>
        <ul class=" mb-6 space-y-2">
          <li>✔ Everything in monthly</li>
          <li>✔ Priority support</li>
          <li>✔ 2 months free!</li>
        </ul>
        <button class="w-full bg-blue-700 text-white py-2 px-4 rounded-xl hover:bg-blue-800 transition">
          Subscribe Yearly
        </button>
      </div>

    </div>
  </section>

</body>
</html>
